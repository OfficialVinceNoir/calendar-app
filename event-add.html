<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Add Event</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/events.css" rel="stylesheet">
</head>
<body>

  <header class="pad-t-2 pad-b-2 gutter">
    <div class="pad-b">
      <a href="" class="cancel yotta">&times;</a>
      <a class="right mega save" href="#">SAVE</a>
    </div>
    <input class="title yotta" type="text" name="event-title" value="Enter Event Title">
  </header>

  <main>
    <div class="pad-t-2 pad-b-2 gutter">
      <svg class="inline-block" alt="event icon" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <form class="inline-block">
        <div>
          <label for="start-time">Start-time:</label>
          <input type="date" id="start-date" name="start-date">
          <input type="time" name="start-time" id="start-time">
        </div>
        <div>
          <label for="end-time">End-time:</label>
          <input type="date" id="end-date" name="end-date">
          <input type="time" name="end-time" id="end-time">
        </div>
        <div class="">
          <label class="switch">All day:
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </div>

    <div class="dropdown gutter">
      <button onclick="myFunction()" class="dropbtn" style="background-color:#3F51B5;"></button>
      <div id="myDropdown" class="dropdown-content">
        <a class="a" href="#"></a>
        <a class="b" href="#"></a>
        <a class="c" href="#"></a>
        <a class="d" href="#"></a>
        <a class="e" href="#"></a>
        <a class="f" href="#"></a>
        <a class="g" href="#"></a>
        <a class="h" href="#"></a>
        <a class="i" href="#"></a>
        <a class="j" href="#"></a>
      </div>
    </div>

  </main>
<script type="text/javascript">
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
  }
</script>

</body>
</html>
