<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Add Event</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/events.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>

  <header class="pad-t-2 pad-b-2 gutter">
    <div class="header">
      <div class="pad-b">
        <a onclick="goBack()" class="cancel yotta">&times;</a>
        <a onclick="goBack()" class="right mega save">SAVE</a>
      </div>
      <input class="title yotta" type="text" name="event-title" value="Enter Event Title">
    </div>
  </header>

  <main>
    <div class="pad-t-2 pad-b gutter">
      <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
      <form class="inline-block event-time pad-b">
        <div>
          <label class="picker" for="start-time">Start-time: </label>
          <input class="picker" type="date" id="start-date" name="start-date">
          <input class="picker" type="time" name="start-time" id="start-time">
        </div>
        <div>
          <label class="picker" for="end-time">End-time: </label>
          <input class="picker" type="date" id="end-date" name="end-date">
          <input class="picker" type="time" name="end-time" id="end-time">
        </div>
        <div class="">
          <span for="switch inline-block">All day:</span>
          <div class="toggle inline-block">
            <label class="switch inline-block">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </form>
    </div>

    <div class="pad-b gutter">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
      <form class="inline-block event-time pad-b" action="index.html" method="post">
        <input class="picker" type="text" name="location" value="Location">
      </form>
    </div>

    <div class="dropdowns gutter-2" id="button">
      <button onclick="myFunction()" class="dropbtns" style="background-color:#3F51B5;"></button>
      <div id="myDropdown" class="dropdown-contents">
        <a class="a" href="#"></a>
        <a class="b" href="#"></a>
        <a class="c" href="#"></a>
        <a class="d" href="#"></a>
        <a class="e" href="#"></a>
        <a class="f" href="#"></a>
        <a class="g" href="#"></a>
        <a class="h" href="#"></a>
        <a class="i" href="#"></a>
        <a class="j" href="#"></a>
      </div>
    </div>

  </main>
<script type="text/javascript">
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
  }

  function goBack() {
    window.history.back();
}
</script>

</body>
</html>
