<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Week</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="wrapper">
  <header class="container">

    <div id="mySidenav" class="sidenav">
      <div>
        <h1>Calendart</h1>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
      <a href="month.html">Month</a>
      <a href="week.html">Week</a>
      <a href="day.html">Day</a>
      <hr>
      <div class="dropdown">
      <btn class="dropbtn" onclick="myFunction()">Theme
        <i class="fa fa-caret-down"></i>
      </btn>
      <div class="dropdown-content" id="myDropdown">
        <a href="day.html" class="red"></a>
        <a href="day.html" class="pink"></a>
        <a href="day.html" class="purple"></a>
        <a href="day.html" class="indigo"></a>
        <a href="day.html" class="teal"></a>
        <a href="day.html" class="green"></a>
        <a href="day.html" class="yellow"></a>
        <a href="day.html" class="orange"></a>
      </div>
      </div>
      <div class="dropdown">
      <btn class="dropbtn" onclick="myFunction1()">Start of Week
        <i class="fa fa-caret-down"></i>
      </btn>
      <div class="dropdown-content" id="myDropdown1">
        <a href="week.html">Monday</a>
        <a href="week.html">Tuesday</a>
        <a href="week.html">Wednesday</a>
        <a href="week.html">Thursday</a>
        <a href="week.html">Friday</a>
        <a href="week.html">Saturday</a>
        <a href="week.html">Sunday</a>
      </div>
      </div>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <h1>This Week</h1>

  </header>
  <main>
    <h1>January</h1>
    <ul class="week list-group">
      <li>12<br>M</li>
      <li>13<br>T</li>
      <li>14<br>W</li>
      <li>15<br>T</li>
      <li>16<br>F</li>
      <li>17<br>S</li>
      <li>18<br>S</li>
    </ul>

  </main>
<footer>

</footer>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,.5)";

}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.body.style.backgroundColor = "white";
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
}
}



function myFunction1() {
  document.getElementById("myDropdown1").classList.toggle("show");
}

window.onclick = function(e) {
if (!e.target.matches('.dropbtn')) {
  var myDropdown1 = document.getElementById("myDropdown1");
    if (myDropdown1.classList.contains('show')) {
      myDropdown1.classList.remove('show');
    }
}
}

</script>
